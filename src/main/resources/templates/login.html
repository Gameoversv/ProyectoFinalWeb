<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URLSnap - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@0;1&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="">
</head>
<body>
<main class="login-container">
  <div class="login-box">
    <!-- ... (encabezado se mantiene igual) ... -->

    <div class="forms-wrapper">
      <!-- Formulario de Login -->
      <form class="form login-form" action="/login" method="POST">
        <div class="form-group">
          <input type="text" class="form-input username-6"
                 name="username" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-input clave-8"
                 name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="login-button">Acceder</button>
        <p class="toggle-form">¿No tienes cuenta? <a href="#" id="show-register">Registrar</a></p>
      </form>

      <!-- Formulario de Registro -->
      <form class="form register-form" action="/register" method="POST">
        <div class="form-group">
          <input type="text" class="form-input"
                 name="fullname" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-input"
                 name="username" placeholder="Nombre de usuario" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-input"
                 name="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="login-button">Registrar</button>
        <p class="toggle-form">¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
      </form>
    </div>

  </div>
</main>

<script src="/js/login.js"></script>
</body>
</html>
