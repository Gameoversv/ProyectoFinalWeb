syntax = "proto3";

package edu.pucmm.grpc;

option java_multiple_files = true;
option java_package = "edu.pucmm.grpc";
option java_outer_classname = "UrlServiceProto";

// ğŸ“Š Representa un acceso a la URL
message Stats {
  string accessedAt = 1;     // Formato ISO 8601 (ej. 2025-04-13T22:02:24.304+0000)
  string ipAddress = 2;
  string browser = 3;
  string os = 4;
  string referrer = 5;
  string country = 6;
}

// ğŸ” Solicitud para obtener URLs de un usuario
message UrlRequest {
  string username = 1;
}

// ğŸŒ Representa una URL con estadÃ­sticas y vista previa
message UrlRecord {
  string originalUrl = 1;
  string shortUrl = 2;
  string createdAt = 3;
  repeated Stats stats = 4;
  string previewBase64 = 5;
}

// ğŸ“¦ Respuesta con lista de URLs
message ListUserUrlsResponse {
  repeated UrlRecord urls = 1;
}

// ğŸ“¤ Solicitud para crear/acortar una URL
message CreateUrlRequest {
  string username = 1;
  string originalUrl = 2;
}

// ğŸ“¥ Respuesta con la URL creada
message CreateUrlResponse {
  UrlRecord url = 1;
}

// ğŸš€ Servicio gRPC de manejo de URLs
service UrlService {
  // Obtiene las URLs publicadas por un usuario
  rpc ListUserUrls(UrlRequest) returns (ListUserUrlsResponse);

  // Crea un nuevo registro de URL para un usuario
  rpc CreateUrl(CreateUrlRequest) returns (CreateUrlResponse);
}
